<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>朱富贵火锅消费计算器</title>
    <style>
         body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            border: 2px solid #ccc;
        }
        h2, h3 {
            text-align: center;
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border-bottom: 2px dashed #999;
            padding: 10px;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        button {
            padding: 4px 16px;
            cursor: pointer;
        }
        .discount-row {
            margin-top: 20px;
        }
        .time {
            font-size: 0.9em;
            color: #666;
        }
        #resetBtn {
            width: 100%;
            margin-top: 20px;
            padding: 16px;
        }
        #discountSelect {
            width: 100%;
            margin: 20px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>价格计算器</h2>
    <h3>朱富贵火锅消费预估版</h3>
    
    <div>堂食</div>
    <div>订单号：***************</div>

    <table>
        <thead>
            <tr>
                <th>菜品</th>
                <th>单价</th>
                <th>数量</th>
                <th>小计</th>
            </tr>
        </thead>
        <tbody id="items">
            <tr data-price="5">
                <td>绿盘</td>
                <td>5</td>
                <td>
                    <div class="quantity-control">
                        <button onclick="updateQuantity(this, -1)">-</button>
                        <span>0</span>
                        <button onclick="updateQuantity(this, 1)">+</button>
                    </div>
                </td>
                <td class="subtotal">0.00</td>
            </tr>
            <tr data-price="10">
                <td>黄盘</td>
                <td>10</td>
                <td>
                    <div class="quantity-control">
                        <button onclick="updateQuantity(this, -1)">-</button>
                        <span>0</span>
                        <button onclick="updateQuantity(this, 1)">+</button>
                    </div>
                </td>
                <td class="subtotal">0.00</td>
            </tr>
            <tr data-price="15">
                <td>红盘</td>
                <td>15</td>
                <td>
                    <div class="quantity-control">
                        <button onclick="updateQuantity(this, -1)">-</button>
                        <span>0</span>
                        <button onclick="updateQuantity(this, 1)">+</button>
                    </div>
                </td>
                <td class="subtotal">0.00</td>
            </tr>
            <tr data-price="22">
                <td>铁盘</td>
                <td>22</td>
                <td>
                    <div class="quantity-control">
                        <button onclick="updateQuantity(this, -1)">-</button>
                        <span>0</span>
                        <button onclick="updateQuantity(this, 1)">+</button>
                    </div>
                </td>
                <td class="subtotal">0.00</td>
            </tr>
            <tr data-price="16">
                <td>锅底&调料(人)</td>
                <td>16</td>
                <td>
                    <div class="quantity-control">
                        <button onclick="updateQuantity(this, -1)">-</button>
                        <span>0</span>
                        <button onclick="updateQuantity(this, 1)">+</button>
                    </div>
                </td>
                <td class="subtotal">0.00</td>
            </tr>
        </tbody>
    </table>

    <div class="discount-row">
        <select id="discountSelect" onchange="calculateTotal()">
            <option value="1">无折扣</option>
            <option value="0.68">6.8折</option>  <!-- 新增68折选项 --> 
        </select>
    </div>

    <div>应付金额：<span id="total">0.00</span></div>
    <div class="time">开单时间：<span id="orderTime"></span></div>
    <div class="time">打印时间：<span id="printTime"></span></div>
    <button id="resetBtn" onclick="resetAll()">重置小票</button>

    <script>
        // 初始化时间
        function setTime() {
            const now = new Date();
            const formatTime = () => now.toLocaleString('zh-CN', { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            }).replace(/\/? /g, '/');
            
            document.getElementById('orderTime').textContent = formatTime();
            document.getElementById('printTime').textContent = formatTime();
        }
        setTime();

        // 数量更新
        function updateQuantity(btn, delta) {
            const row = btn.closest('tr');
            const quantityElem = row.querySelector('span');
            let quantity = parseInt(quantityElem.textContent);
            quantity = Math.max(0, quantity + delta);
            quantityElem.textContent = quantity;
            
            const price = parseFloat(row.dataset.price);
            row.querySelector('.subtotal').textContent = (price * quantity).toFixed(2);
            calculateTotal();
        }

        // 计算总价
        function calculateTotal() {
            let subtotal = 0;
            document.querySelectorAll('.subtotal').forEach(item => {
                subtotal += parseFloat(item.textContent);
            });
            
            const discountRate = parseFloat(document.getElementById('discountSelect').value);
            const total = subtotal * discountRate;
            
            document.getElementById('total').textContent = total.toFixed(2);
        }

        // 重置功能
        function resetAll() {
            document.querySelectorAll('.quantity-control span').forEach(span => {
                span.textContent = '0';
                // 修正：通过tr查找subtotal
                const row = span.closest('tr');
                const price = parseFloat(row.dataset.price);
                row.querySelector('.subtotal').textContent = (price * 0).toFixed(2);
            });
            document.getElementById('discountSelect').value = '1';
            calculateTotal();
            setTime();
        }
    </script>
</body>
</html>
